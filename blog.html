  <script>
      function loadJSON(file, callback)
      {
        var xobj = new XMLHttpRequest();
        xobj.overrideMimeType("application/json");
        xobj.open('GET', file, true);
        
        
        xobj.onreadystatechange = function ()
        {
            if (xobj.readyState == 4/* && xobj.status == "200"*/)
            {
              callback(xobj.responseText);
            }
        };
      
        xobj.send(null);
       }
      
      loadJSON("data/blog-posts/blog-post-list.json", function(jsonStr)
      {
        var posts     = document.getElementById("post-container");
        var jsonData   = JSON.parse(jsonStr);
        
        for (var i = 0; i < jsonData.length; i++)
        {
          var post = jsonData[i];
      
          var postCard     = blufedora.dom.createDivWithClass("post-card col-6");
          var postHeader     = blufedora.dom.createDivWithClass("header");
          var postCoverImg  = blufedora.dom.createDivWithClass("cover-image");
          var postContent    = blufedora.dom.createDivWithClass("mini-content");
          postCard.post_link = post.link;
      
          postCard.onclick = function()
          {
            window.location = "blog-post.html?post=" + this.post_link;
          };
      
          postHeader.innerHTML = post.title;
      
          postCoverImg.style.backgroundImage = post.cover;
      
          postContent.innerHTML = post.blurb;
      
          postCard.appendChild(postHeader);
          postCard.appendChild(postCoverImg);
          postCard.appendChild(postContent);
      
          posts.appendChild(postCard);
          
          if ((i % 2) != 0) { posts.appendChild(blufedora.dom.createDivWithClass("clear")); }
        }
      });
      
    </script>
