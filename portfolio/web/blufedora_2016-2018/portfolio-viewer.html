      <style>
@keyframes fade-in {
0% {
opacity: 0;
}

100% {
opacity: 1;
}
}

@keyframes slide-up {
0% {
transform: translateY(100vh);
}

70% {
transform: translateY(-10px);
}

100% {
transform: translateY(0px);
}
}

.pop-up {
position: fixed;
top: 0px;
left: 0px;
z-index: 6;

width: 100%;
}

.pop-up-inner {
position: absolute;
width: 100%;
}

.pop-up-bg {
background-color: rgba(0, 0, 0, 0.56);
width: 100%;
height: 100vh;
position: absolute;
cursor: pointer;

animation: fade-in linear 0.6s 1;
}

.pop-up-close {
right: 60px;
top: 40px;

text-align: center;
line-height: 50px;

position: absolute;
z-index: 8;
width: 50px;
height: 50px;

font-size: 3em;

color: red;

border-radius: 50%;
}

.pop-up-content {
border: solid white 1px;

width: calc(100% - 100px);
height: calc(100vh - 60px);
max-height: 100vh;
background-color: #eeebf8;
margin: calc(50vh - ((100vh - 60px) / 2)) 50px;
position: absolute;
background-size: contain;
background-repeat: no-repeat;
background-position: center center;

animation: slide-up linear 0.6s 1;
}

.pop-up-prev, .pop-up-next {
text-align: center;
line-height: 150px;
border: solid white 1px;
box-shadow: rgba(0, 0, 0, 0.4) 0px 2px 5px 1px;
width: 50px;
height: 150px;
margin: calc(50vh - ((150px) / 2)) 15px;
position: absolute;
background-color: #ededed;
cursor: pointer;
z-index: 4;

animation: slide-up linear 0.8s 1;
}

.pop-up-next {
right: 0px;
}

.hidden-2 {
display: none;
}
</style>

      <div id="pop-up" class="pop-up hidden-2">
      <div class="pop-up-inner">
      <div id="pop-up-bg" class="pop-up-bg">
      <div class="pop-up-close">&times;</div>
</div>

<div id="pop-up-prev" class="pop-up-prev">
&lt;
</div>

<div id="pop-up-content" class="pop-up-content">
</div>

     <div id="pop-up-next" class="pop-up-next">
&gt;
</div>
